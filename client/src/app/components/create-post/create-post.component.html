<mat-card>

    <mat-card-header>
        <mat-card-title>

            <textarea #titleInput placeholder="Post Title"></textarea>

        </mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Describe the crime you saw..."></textarea>
    </div>
    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image" />
    </div>
    <mat-card-actions align="end">
        <button mat-button color="warn"></button>
        <label for="photo-upload">
            <input #photoSelector (change)="onPhotoSelected(photoSelector)" id="photo-upload" type="file"
                accept="image/*" />
            <mat-icon>insert_photo</mat-icon>
        </label>
        <button (click)="onPostClick(titleInput, commentInput, photoSelector)" mat-flat-button color="warn">Post</button>
    </mat-card-actions>
</mat-card>
